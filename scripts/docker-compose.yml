influxdb:
  image: influxdb:latest
  container_name: influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
    - "8090:8090"
  environment:
    INFLUXDB_DB: GPU
    INFLUXDB_USER: admin
    INFLUXDB_USER_PASSWORD: password
    INFLUXDB_ADMIN_ENABLED: "true"
  volumes:
    # Data persistency
    - /home/mat:/var/lib/influxdb

