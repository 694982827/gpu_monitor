grafana:
  image: grafana/grafana:latest
  container_name: grafana
  ports:
    - "3000:3000"
  links:
    - influxdb
  volumes:
    - /var/lib/grafana:/var/lib/grafana
  environment:
    GF_SECURITY_ADMIN_PASSWORD: password




